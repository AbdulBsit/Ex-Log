{% extends "layout.html" %}

{% block title %}
Recover Password
{% endblock %}

{% block main %}
<form action="/recover" method="post">
    <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new" placeholder="New Password" type="password" required/>
    </div>
    <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required/>
    </div>
        <button class="btn btn-primary" type="submit">Set Password</button>
</form>

{% endblock %}
